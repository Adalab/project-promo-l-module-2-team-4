<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/cards.css" />
    <title>Document</title>
  </head>

  <body class="card-page">
    <header class="header__cards">
      <div class="header__cards--container">
        <a class="header__cards--link" href="index.html" alt="landing page link"
          ><img
            class="header__cards--photo"
            src="./assets/images/logo-awesome-profile-cards.svg"
            title="awesome-profile cards logo"
        /></a>
      </div>
    </header>

    <main class="main">
      <div class="photo-container">
        <section class="section__card">
          <div class="section__container">
            <button class="reset"><i class="fa fa-trash"></i>Reset</button>
            <div class="card palette1card">
              <div class="card__titles">
                <h3 class="card__titles--name js-preview-name">Nombre apellidos</h3>
                <h4 class="card__titles--job">Front-End Developer</h4>
              </div>
              <img
                class="card__image"
                src="./assets/images/lee.jpg"
                title="Profile photo"
                alt="Profile photo"
              />
              <div class="card__links--container">
                <ul class="logo__list">
                  <li class="logo__list--item">
                    <a class="link__card" href="" title=""
                      ><i class="fa fa-mobile" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li class="logo__list--item">
                    <a class="link__card js-preview-email" href="" title=""
                      ><i class="fa fa-envelope-o"></i
                    ></a>
                  </li>
                  <li class="logo__list--item">
                    <a class="link__card" href="" title=""
                      ><i class="fa fa-linkedin"></i
                    ></a>
                  </li>
                  <li class="logo__list--item">
                    <a class="link__card" href="" title=""
                      ><i class="fa fa-github-alt"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>

      </div>
      <div class="collapsable-container">
        <section class="collapsable__design">
          
          <div class="collapsable__wrap">
            <div class="collapsable__header">
              <!--   <i class="fa fa-collapsable fa-object-ungroup" aria-hidden="true"></i> -->
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-object-ungroup" aria-hidden="true"></i
                > Diseña
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>

          </div>

          

          <div class="collapsable__content">
            
            <h3 class="design__title">colores</h3>

            <label class="display-block design__square-label">
              <input type="radio" name="palette" class="design__square-radio" checked />
              <ul class="palette-1">
                <li class="design__square-color color-1">Color A</li>
                <li class="design__square-color color-2">Color B</li>
                <li class="design__square-color color-3">Color C</li>
              </ul>
            </label> 

            <label class="display-block design__square-label">
              <input type="radio" name="palette" class="design__square-radio" />
              <ul class="palette-2">
                <li class="design__square-color color-1">Color A</li>
                <li class="design__square-color color-2">Color B</li>
                <li class="design__square-color color-3">Color C</li>
              </ul>
            </label>

            <label class="display-block design__square-label">
              <input type="radio" name="palette" class="design__square-radio" />
              <ul class="palette-3">
                <li class="design__square-color color-1">Color A</li>
                <li class="design__square-color color-2">Color B</li>
                <li class="design__square-color color-3">Color C</li>
              </ul>
            </label>
          </div>
        </section>

        <section>
          <div class="colapsable_form">
            <!-- <div class="left">
              <span class="fa__form"
                ><i class="fa fa-keyboard-o" aria-hidden="true"></i
              ></span>
              <h2 class="form__colap--h2">Rellena</h2>
            </div>
            <i class="fa fa-angle-up" aria-hidden="true"></i> -->
          
          
            <div class="collapsable__header">
              <!--   <i class="fa fa-collapsable fa-keyboard-o" aria-hidden="true"></i> -->
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-keyboard-o" aria-hidden="true"></i
                >Rellena
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>

          </div>
          
          <form class="form" method="post" action="https://us-central1-awesome-cards-cf6f0.cloudfunctions.net/">
            <label class="form__label" for="name">Nombre completo</label>
            <input class="form__input js-name" type="text" name="name" placeholder="Nombre completo" required />
          
            <label class="form__label" for="job">Puesto</label>
            <input class="form__input" type="text" name="job" id="job" placeholder="Profesión" required />
          
            <div class="form__display--image">
              <div>
                <label class="form__label" for="photo">Imagen de perfil</label>
                <button class="btn__submit--image" type="submit" value="Anadir imagen" name="photo" id="photo" required>
                  Añadir imagen
                </button>
              </div>
              <div class="form__preview--image"></div>
            </div>
          
            <label class="form__label" for="email">Email</label>
            <input class="form__input js-email" type="email" name="email" id="email" placeholder="maria.garcia@example.com"
              required />
          
            <label class="form__label" for="phone">Telefono</label>
            <input class="form__input" type="tel" name="phone" id="phone" placeholder="+34 666666666" />
          
            <label class="form__label" for="linkedin">Linkedin</label>
            <input class="form__input" type="url" name="linkedin" id="linkedin" placeholder="Nombre de usuario de LinkedIn"
              required />
          
            <label class="form__label" for="github">Github</label>
            <input class="form__input" type="url" name="github" id="github" placeholder="Nombre de usuario de GitHub" required />
          </form>
        </section>
        <section class="share">
            <!--     <h2 class="collapsable__header">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
                <span class="tittle__share">Comparte</span>
                <i class="fa fa-angle-up" aria-hidden="true"></i>
            </h2> -->
            <div class="collapsable__header">
              <!--   <i class="fa fa-collapsable fa-share-alt" aria-hidden="true"></i> -->
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-share-alt" aria-hidden="true"></i
                >Comparte
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>

            <button class="button__create">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>Crear tarjeta
            </button>
        </section>
        <div class="confirm__share">
            <p class="confirm__share--title">La tarjeta ha sido creada:</p>
            <a class="confirm__share--link"
                href="https://awesome-profile-card.com?id=A456DF0001">https://awesome-profile-card.com?id=A456DF0001</a>
            <button class="button__share">
                <i class="fa fa-twitter" aria-hidden="true"></i>Compartir en twitter
            </button>
        </div>
        <div class="rectangle"></div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__text">Awesome profile-cards @2021</h2>
      <img
        src="./assets/images/logo-adalab.png"
        class="footer__adalab-logo"
        alt="Adalab logo"
        title="Adalab logo"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
