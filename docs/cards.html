<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Cards</title>
    <link rel="icon" href="./assets/images/apple-touch-icon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/cards.css" />
    <title>Document</title>
  </head>

  <body class="card-page">
    <div class="page__column">
      <header class="header__cards">
        <div class="header__cards--container">
          <a class="header__cards--link" href="index.html" alt="landing page link"
            ><img
              class="header__cards--photo"
              src="./assets/images/logo-awesome-profile-cards.svg"
              title="awesome-profile cards logo"
          /></a>
        </div>
      </header>

      <main class="main">
        <div class="photo-container">
          <section class="section__card">
            <div class="section__container">
              <button class="reset js-reset"><i class="fa fa-trash"></i>Reset</button>
              <div class="card palette3card js_preview-card">
                <div class="card__titles">
                  <h3 class="card__titles--name js-preview-name">Nombre apellidos</h3>
                  <h4 class="card__titles--job js-preview-job">Programadora front end</h4>
                </div>
                <div class="card__image js__profile-image"></div>
                <div class="card__links--container">
                  <ul class="logo__list">
                    <li class="logo__list--item js-logo-list hidden">
                      <a class="link__card js-preview-tel" title=""
                        ><i class="fa fa-mobile" aria-hidden="true"></i
                      ></a>
                    </li>
                    <li class="logo__list--item js-logo-list hidden">
                      <a class="link__card js-preview-email" href="" title=""
                        ><i class="fa fa-envelope-o"></i
                      ></a>
                    </li>
                    <li class="logo__list--item js-logo-list hidden">
                      <a class="link__card js-preview-linkedin" href="" title=""
                        ><i class="fa fa-linkedin"></i
                      ></a>
                    </li>
                    <li class="logo__list--item js-logo-list hidden">
                      <a class="link__card js-preview-github" href="" title=""
                        ><i class="fa fa-github-alt"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>

        </div>
        <div class="collapsable-container">
          <section
            class="collapsable__wrap collapsable__design collapsable js-collapsable"
          >
            <div class="collapsable__header js-collapsable-header">
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-object-ungroup" aria-hidden="true"></i
                > Diseña
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>


            <div class="collapsable__content collapsable__content--design">
              <h3 class="design__title">colores</h3>

              <label class="display-block design__square-label">
                <input
                  type="radio"
                  name="palette"
                  class="design__square-radio js_palette-select"
                  value="1"
                  checked
                />
                <ul class="palette-1-election">
                  <li class="design__square-color color-1">Color A</li>
                  <li class="design__square-color color-2">Color B</li>
                  <li class="design__square-color color-3">Color C</li>
                </ul>
              </label>

              <label class="display-block design__square-label">
                <input
                  type="radio"
                  name="palette"
                  value="2"
                  class="design__square-radio js_palette-select"
                />
                <ul class="palette-2-election">
                  <li class="design__square-color color-1">Color A</li>
                  <li class="design__square-color color-2">Color B</li>
                  <li class="design__square-color color-3">Color C</li>
                </ul>
              </label>

              <label class="display-block design__square-label">
                <input
                  type="radio"
                  name="palette"
                  value="3"
                  class="design__square-radio js_palette-select"
                />
                <ul class="palette-3-election">
                  <li class="design__square-color color-1">Color A</li>
                  <li class="design__square-color color-2">Color B</li>
                  <li class="design__square-color color-3">Color C</li>
                </ul>
              </label>
            </div>
          </section>

          <section class="colapsable_form collapsable js-collapsable collapsable--close">
            <!--   <div class="colapsable_form"> -->
            <div class="collapsable__header js-collapsable-header">
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-keyboard-o" aria-hidden="true"></i
                >Rellena
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>

            <!--   </div> -->
            <div class="collapsable__content collapsable__content--form">
              <form class="form js-form" method="" action="">
                <label class="form__label" for="name">Nombre completo</label>
                <input
                  class="form__input js-name js-input-text"
                  type="text"
                  name="name"
                  placeholder="Nombre completo"
                  required
                />

                <label class="form__label" for="job">Puesto</label>
                <input
                  class="form__input js-job js-input-text"
                  type="text"
                  name="job"
                  id="job"
                  placeholder="Profesión"
                  required
                />

                <div class="form__display--image">
                  <div>
                    <label class="form__label js-label-image" for="photo"
                      >Imagen de perfil</label
                    >
                    <!-- getImage -->
                    <button
                      class="btn__submit--image js__profile-trigger"
                      type="submit"
                      value="Anadir imagen"
                      name="photo"
                      id="photo"
                      required
                    >
                      Añadir imagen
                    </button>
                    <input
                      type="file"
                      name=""
                      class="btn__submit--image action__hiddenField js__profile-upload-btn"
                    />
                  </div>
                  <div class="form__preview--image js__profile-preview"></div>
                </div>
                <!--    <input type="file" name="" class="js__profile-upload" /> -->

                <label class="form__label" for="email">Email</label>
                <input
                  class="form__input js-email js-input-text"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="nombre.apellido@example.com"
                  required
                />

                <label class="form__label" for="phone">Telefono</label>
                <input
                  class="form__input js-tel js-input-text"
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="+34 666666666"
                />

                <label class="form__label" for="linkedin">Linkedin</label>
                <input
                  class="form__input js-linkedin js-input-text"
                  type="url"
                  name="linkedin"
                  id="linkedin"
                  placeholder="Nombre de usuario de LinkedIn"
                  required
                />

                <label class="form__label" for="github">Github</label>
                <input
                  class="form__input js-github js-input-text"
                  type="url"
                  name="github"
                  id="github"
                  placeholder="Nombre de usuario de GitHub"
                  required
                />
              </form>
            </div>
          </section>

          <section class="share collapsable js-collapsable collapsable--close">
            <div class="collapsable__header js-collapsable-header">
              <h2 class="tittle__collapsable">
                <i class="fa fa-collapsable fa-share-alt" aria-hidden="true"></i
                >Comparte
              </h2>
              <i class="fa fa-angle-up" aria-hidden="true"></i>
            </div>

            <div class="collapsable__content collapsable__content--share">
              <button class="button__create link_animation js-create-btn">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>Crear tarjeta
              </button>

              <div class="confirm__share js-card-result share-hidden">
                <p class="confirm__share--title">La tarjeta ha sido creada:</p>
                <a class="confirm__share--link" href=""></a>
                <!--       <button class="button__share link_animation js-twitter">
                  <i class="fa fa-twitter" aria-hidden="true"></i>Compartir en twitter
                </button> -->
              </div>
              <div class="rectangle"></div>
            </div>
          </section>

        </div>
      </main>
      <footer class="footer">
        <h2 class="footer__text">Awesome profile-cards @2021</h2>
        <a href="https://adalab.es/" target="__blank">
          <img
            src="./assets/images/logo-adalab.png"
            class="footer__adalab-logo"
            alt="Adalab home logo link"
            title="Adalab logo"
          />
        </a>
      </footer>

      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
