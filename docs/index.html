<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Cards</title>

    <link rel="icon" href="assets/images/apple-touch-icon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body class="landing-page">
    <div class="page__column">
      <main class="main-landing">
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          class="main-landing__logo imageSpin"
          alt="Awesome logo"
          title="Awesome logo"
        />
        <section class="main-landing__content">
          <h1 class="main-landing__content--title">Crea tu tarjeta de visita</h1>
          <h2 class="main-landing__content--subtitle">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </h2>
        </section>
        <section class="main-landing__rectangle">
          <div class="main-landing__rectangle--item">
            <i class="fa fa-landing fa-object-ungroup" aria-hidden="true"></i
            ><span class="main-landing__rectangle--item-text">diseña</span>
          </div>
          <div class="main-landing__rectangle--item">
            <i class="fa fa-landing fa-keyboard-o" aria-hidden="true"></i
            ><span class="main-landing__rectangle--item-text">rellena</span>
          </div>
          <div class="main-landing__rectangle--item">
            <i class="fa fa-landing fa-share-alt" aria-hidden="true"></i>
            <span class="main-landing__rectangle--item-text">comparte</span>
          </div>
        </section>
        <a class="main-landing__link link_animation" href="cards.html">comenzar</a>
      </main>

      <footer class="footer">
        <h2 class="footer__text">Awesome profile-cards @2021</h2>
        <a href="https://adalab.es/" target="__blank">
          <img
            src="./assets/images/logo-adalab.png"
            class="footer__adalab-logo"
            alt="Adalab home logo link"
            title="Adalab logo"
          />
        </a>
      </footer>

      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
