<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body class="landing-page">
    <main class="main">
      <img
        src="./assets/images/logo-awesome-profile-cards.svg"
        class="main__logo"
        alt="Awesome logo"
        title="Awesome logo"
      />
      <section class="main__content">
        <h1 class="main__content--title">Crea tu tarjeta de visita</h1>
        <h2 class="main__content--subtitle">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </h2>
      </section>
      <section class="main__rectangle">
        <div class="main__rectangle--item">
          <i class="fa fa-landing fa-object-ungroup" aria-hidden="true"></i
          ><span class="main__rectangle--item-text">diseña</span>
        </div>
        <div class="main__rectangle--item">
          <i class="fa fa-landing fa-keyboard-o" aria-hidden="true"></i
          ><span class="main__rectangle--item-text">rellena</span>
        </div>
        <div class="main__rectangle--item">
          <i class="fa fa-landing fa-share-alt" aria-hidden="true"></i>
          <span class="main__rectangle--item-text">comparte</span>
        </div>
      </section>
      <button class="main__button">
        <a class="main__button--link" href="cards.html"
          ><span class="main__button--text">comenzar</span></a
        >
      </button>
    </main>

    <footer class="footer">
      <h2 class="footer__text">Awesome profile-cards @2021</h2>
      <img
        src="./assets/images/logo-adalab.png"
        class="footer__adalab-logo"
        alt="Adalab logo"
        title="Adalab logo"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
