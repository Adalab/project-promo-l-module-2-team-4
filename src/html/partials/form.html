<div class="colapsable_form">
    <div class="left">
    <span class="form__colap--icon"><i class="fa fa-keyboard-o" aria-hidden="true"></i
      ></span>
    <h2 class="form__colap--h2">Rellena</h2>
  </div>

   <i class="fa fa-angle-up" aria-hidden="true"></i>

</div>

<form
  method="post"
  action="https://us-central1-awesome-cards-cf6f0.cloudfunctions.net/"
>
  <label for="name">Nombre completo</label>
  <input
    class="form__input"
    type="text"
    name="name"
    placeholder="Nombre completo"
    required
  />

  <label for="job">Puesto</label>
  <input
    class="form__input"
    type="text"
    name="job"
    id="job"
    placeholder="Profesión"
    required
  />

  <label for="photo">Imagen de perfil</label>
  <button
    class="btn__submit--image"
    type="submit"
    value="Anadir imagen"
    name="photo"
    id="photo"
    required
  >
    Añadir imagem
  </button>
  <div class="preview__image"></div>

  <label for="email">Email</label>
  <input
    class="form__input"
    type="email"
    name="email"
    id="email"
    placeholder="maria.garcia@example.com"
    required
  />

  <label for="phone">Telefono</label>
  <input
    class="form__input"
    type="tel"
    name="phone"
    id="phone"
    placeholder="+34 666666666"
  />

  <label for="linkedin">Linkedin</label>
  <input
    class="form__input"
    type="url"
    name="linkedin"
    id="linkedin"
    placeholder="Nombre de usuario de LinkedIn"
    required
  />

  <label for="github">Github</label>
  <input
    class="form__input"
    type="url"
    name="github"
    id="github"
    placeholder="Nombre de usuario de GitHub"
    required
  />
</form>
